	function NamaBulan(bulan){
		switch (bulan.toLowerCase()){
			case "januari":
			case 1:
			return 0
			case "februari":
			case 2:
			return 1
			case "maret":
			case 3:
			return 2
			case "april":
			case 4:
			return 3
			case "mei":
			case 5:
			return 4
			case "juni":
			case 6:
			return 5
			case "juli":
			case 7:
			return 6
			case "agustus":
			case 8:
			return 7
			case "september":
			case 9:
			return 8
			case "oktober":
			case 10:
			return 9
			case "november":
			case 11:
			return 10
			case "desember":
			case 12:
			return 11
		}
	}

	function deteksiUmur(){
		tanggal_ultah = tanggal_lahir
		bulan_ultah = NamaBulan(bulan_lahir)
		tahun_ultah = tahun_lahir
		
		calender = new Date()
		tanggal_ini = calender.getDate()
		bulan_ini = calender.getMonth()
		tahun_ini = calender.getFullYear()


		let umur = tahun_ini - tahun_ultah,
		umur_anda = 0
		if(tanggal_ini < tanggal_ultah){
			umur-1
		} else{
			if(tahun_ini >= tanggal_ultah){
				umur++
			}
		}
		umur_anda = umur-1
		return umur_anda
	}
