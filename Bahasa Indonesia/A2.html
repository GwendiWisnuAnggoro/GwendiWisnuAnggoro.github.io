<script type="text/javascript">
		// deteksi umur
	function deteksi_umur(){
		let tahunLahir = 2007;
		let umur = document.getElementById("umur");
		let tanggal = new Date();
		// umur.innerHTML = tanggal.getFullYear() - tahunLahir;
		umur.innerHTML = tanggal.getFullYear() - tahunLahir;
	}
	deteksi_umur();
	// musik program
	var musik = new Audio();
	musik.src="mp3/audio.mp3"
	musik.loop=true;
	musik.pause();

		function mulaiAudio(){
			var play=document.getElementById('play');

			play.addEventListener('click',fplay);

			function fplay(){
				if(musik.paused){
					musik.play();
					play.style.background="url(img/PlaySong.png)";
				}else{
					musik.pause();
					play.style.background="url(img/StopSong.png)";
				}
			}
		}

	window.addEventListener('load', mulaiAudio)
	// alert program
	function cekLogin(){
		let login = localStorage.getItem("login");
		if(!login){
			// alert program
			login = prompt("Enter Your Name!!");
			localStorage.setItem("login", login);
			
			alert(`Welcome ${login} , ThankYou For Visiting !!`);
		}
	}
	cekLogin();

</script>
