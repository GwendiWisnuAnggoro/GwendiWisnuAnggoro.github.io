	<script type="text/javascript">
		// musik program
		var musik = new Audio();
		musik.src="mp3/Bs.mp3"
		musik.loop=true;
		musik.pause();
	
			function mulaiAudio(){
				var play=document.getElementById('play');
	
				play.addEventListener('click',fplay);
	
				function fplay(){
					if(musik.paused){
						musik.play();
						play.style.background="url(img/PlaySong.png)";
					}else{
						musik.pause();
						play.style.background="url(img/StopSong.png)";
					}
				}
			}
	
		window.addEventListener('load', mulaiAudio) </script>
