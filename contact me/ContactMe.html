	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="ContactMe.css">
		<title>Contact Me</title>
	</head>
	<body>
	<ul>
	<section class="jumbotron">
		<section id="contact">
		<div class="container">
		<div class="row text-center mb-3">
		<div class="col">
			<h2>Contact Me</h2>
		</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-6">
				
				<div class="alert alert-success alert-dismissible fade show d-none my-Alert" role="alert">
  <strong>&#10004; Tank You!!</strong> Your Message we have recieved
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
				<form name="contact-name">
	  <div class="mb-3 tulisan">
	    <label for="name" class="form-label">Full Name</label>
	    <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" placeholder="Enter Your Name !!">
	 <div class="mb-3">
	  <label for="pesan" class="form-label pesan">Message</label>
	  <textarea class="form-control" id="pesan" rows="3" name="pesan" placeholder="Type your Message here.."></textarea>
	</div>



	  <button type="submit" class="btn btn-primary btn-kirim">Send</button>
	<div class="spinner-border text-dark btn-loading d-none" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

	</form>
	</ul>
			</div>
		</div>
		</div>
		</section>

	</section>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbw2kgreSjfZBe845Lpj8oMUvTCqnVKWFAV4Z4fL28zAziWPGqHbZm6RFFu6OIoSeUPQ/exec'
			const form = document.forms['contact-name'];
			const btnKirim = document.querySelector('.btn-kirim');
			const btnLoading = document.querySelector('.btn-loading');
			const myAlert = document.querySelector('.my-Alert');
		  
			form.addEventListener('submit', (e) => {
			  e.preventDefault();
			  // ketika tombol submid diklik

			  // tampilkan tombol loading, d-none kirim
			  btnLoading.classList.toggle('d-none');
			  btnKirim.classList.toggle('d-none');

			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then((response) =>{
					btnLoading.classList.toggle('d-none');
			  		btnKirim.classList.toggle('d-none');
			  		myAlert.classList.toggle('d-none');
				 console.log('Success!', response);
				 form.reset();
				})
				.catch(error => console.error('Error!', error.message));
			})
		  </script>
	</body>
	</html>
